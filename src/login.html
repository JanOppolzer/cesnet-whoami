<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESNET's login page</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="p-4 md:p-0 md:max-w-[250px] flex flex-col gap-y-4 md:gap-y-8 mx-auto bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-400">

    <header class="mx-auto">
        <img class="h-28 dark:hidden" src="./img/cesnet-logo.svg" alt="CESNET logo">
        <img class="h-28 hidden dark:inline-block" src="./img/cesnet-logo-negativ.svg" alt="CESNET logo">
    </header>

    <main>
        <h1 class="text-2xl font-bold mb-4">Login</h1>

        <form class="flex flex-col gap-y-4" action="#" method="post">
            <div>
                <label class="font-semibold text-sm" for="username">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 w-10 flex items-center pl-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </span>
                    <input class="pl-10 p-2 w-full bg-gray-50 dark:bg-gray-700 border placeholder:text-sm rounded shadow-md hover:shadow-lg focus:ring-2 focus:ring-cesnetblue" type="text" name="j_username" id="username" placeholder="Enter username" required autofocus>
                </div>
            </div>

            <div>
                <label class="font-semibold text-sm" for="password">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    </span>
                    <input class="pl-10 p-2 w-full bg-gray-50 dark:bg-gray-700 border placeholder:text-sm rounded shadow-md hover:shadow-lg focus:ring-2 focus:ring-cesnetblue" type="password" name="j_password" id="password" placeholder="Enter password" required>
                </div>
            </div>

            <div class="text-sm">
                <label class="cursor-pointer flex gap-x-2" for="donotcache">
                    <input class="text-cesnetblue dark:bg-gray-700 rounded shadow-md hover:shadow-lg focus:ring-2 focus:bg-cesnetblue" type="checkbox" name="donotcache" id="donotcache" value="1">
                    <span>Don't remember login.</span>
                </label>
            </div>

            <div class="text-sm">
                <label class="cursor-pointer flex gap-x-2" for="_shib_idp_revokeConsent">
                    <input class="text-cesnetblue dark:bg-gray-700 rounded shadow-md hover:shadow-lg focus:ring-2 focus:bg-cesnetblue" type="checkbox" name="_shib_idp_revokeConsent" id="_shib_idp_revokeConsent" value="true">
                    <span>Clear prior granting of permission for release of your information to this service.</span>
                </label>
            </div>

            <div class="text-sm">
                <a class="text-cesnetblue hover:underline" href="https://www.cesnet.cz/zpracovani-osobnich-udaju/">Personal data protection</a>
            </div>

            <div class="text-center">
                <button class="px-8 py-2 w-32 bg-cesnetblue text-blue-50 rounded shadow-md hover:shadow-lg" type="submit" name="_eventId_proceed">Login</button>
            </div>
        </form>
    </main>

    <footer>
        <p class="text-right border-t border-t-lightgrey">
            <small>
                &copy; 1996&ndash;2022 <a class="text-cesnetblue hover:underline" href="https://www.cesnet.cz">CESNET, a. l. e.</a>
            </small>
        </p>
    </footer>

</body>
</html>
